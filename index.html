<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout this summer &#128526;</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body>
    <div class="page">
      <header class="header">
      <h1 class="header__title">SPIN FIT</h1>
      <p class="header__description">CAN'T LOSE HERE</p>
     </header>  

     <div class="spin">
      <div class="spin__content">
        <div class="spin__experience">
      <h3 claas=" spin__name">Experience</h3>
      <button class="spin__btn">Beginner</button>
      <button class="spin__btn">Intermediate</button>
      <button class="spin__btn">Advanced</button>
        </div>

        <div class="spin__exercise">
      <h3 claas=" spin__name">Exercise</h3>
      <button class="spin__btn">Cardio</button>
      <button class="spin__btn">Core</button>
      <button class="spin__btn">Full Body</button>
      <button class="spin__btn">Lower</button>
      <button class="spin__btn">Upper</button>
        </div>
        
        </div>
      

       <div class="spin__wheel">
        <img
          class="spin__wheel-spinner"
          src="./images/spinnerwheel.svg"
          alt="Spinner Wheel"
        />
        <img src="" alt="" class="spin__wheel-arrow">
       </div>
       
      </div>
      <div class="header__footer">
        <p class="header__description header__footer_description">EVERY SPIN IS A WIN</p>
      </div>


   
    



    <footer class="footer">
      <div class="footer__column-left">
        <p class="footer__text">Website Contributors:</p>
        <ul class="footer__contributors">
          <li>
            <a href="https://github.com/k-tessai">@k-tessai</a>
          </li>
          <li>
            <a href="https://github.com/GabrielaB3">@GabrielaB3</a>
          </li>
          <li>
            <a href="https://github.com/ThePaladin000">@ThePaladin000</a>
          </li>
          <li>
            <a href="https://github.com/LayZ092">@LayZ092</a>
          </li>
        </ul>
      </div>
      <div class="footer__column-center">
        <img
          class="footer__image"
          src="./images/footer-logo.jpg"
          alt="TripleTen Logo"
        />
      </div>
      <div class="footer__column-right">
        <p class="footer__description">
          This website is meant to showcase Team 4's project in TripleTen's
          May-Code-Jam
        </p>
      </div>
    </footer>
    <script src="script.js" defer></script>
  </body>
 </div>
</html>
